<div class="h-100 bg-primary d-flex justify-content-center align-items-center">
  <mat-card>
    <mat-card-header class="d-flex justify-content-center mb-3">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <!-- <div class="row">
          <div class="col-12"> -->
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput [(ngModel)]="email" name="email" />
        </mat-form-field>
        <!-- </div>
          <div class="col-12"> -->
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [(ngModel)]="password" name="password" />
        </mat-form-field>
        <!-- </div> -->
        <!-- <div class="col-12"> -->
        <button
          mat-flat-button
          color="primary"
          class="w-100 custom-button"
          [disabled]="!email || !password"
          (click)="login()"
        >
          Entrar
        </button>
        <!-- </div> -->
        <!-- </div> -->
      </form>
    </mat-card-content>
  </mat-card>
</div>
