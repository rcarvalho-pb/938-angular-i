<!-- Navbar -->
<app-header (authEmitter)="auth($event)"></app-header>

<!-- End Navbar -->

<!-- Main -->
<main id="main">
  <!-- Carousel -->
  <section id="carousel">
    <app-carousel></app-carousel>
  </section>
  <!-- End Carousel -->

  <!-- Features -->
  <section id="features" class="my-5">
    <app-features [featuresData]="data.features"></app-features>
  </section>
  <!-- End Features -->

  <!-- About -->
  <section id="about" class="my-5">
    <app-about [aboutData]="data.about">
      <p [innerHTML]="data.about.text"></p>
      <button class="btn btn-block btn-danger">Algum texto</button>
    </app-about>
  </section>
  <!-- End About -->

  <!-- Address -->
  <section id="address" class="my-5">
    <app-address [address]="data.address"></app-address>
  </section>
  <!-- End Address -->

  <!-- Contact -->
  <section id="contact" class="my-5">
    <app-contact (sendFormData)="handleFormData($event)"></app-contact>
  </section>
  <!-- End Contact -->

  <div class="btn-top">
    <a class="btn btn-link" href="#main">
      <img src="./../assets/images/seta-para-cima.png" alt="..." />
    </a>
  </div>
</main>
<!-- End Main -->

<!-- Footer -->
<app-footer></app-footer>
<!-- End Footer -->
