<div class="container">
  <h1 class="text-center mb-4" appHighlight>{{ featuresData.sectionTitle }}</h1>
  <div class="row">
    <div
      class="col features text-center"
      *ngFor="let feature of featuresData.features; index as i"
    >
      <app-feature-item
        [image]="feature.image"
        [title]="feature.title"
        [text]="feature.text"
        [index]="i"
      ></app-feature-item>
    </div>
  </div>
</div>
